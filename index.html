<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"> 
    <title> MARI BIQUINIS</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/slider.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="./index.html">Mari Biquinis</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="./index.html">√çnicio</a></li>
                <li><a href="/">Sobre</a></li>
                <li><a href="/">Produtos</a></li>
                <li><a href="https://www.instagram.com/biquinismari_/">Instagram</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="slider">
            <div class="slides">
                <!--Radio Buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!--Fim Radio Buttons-->

                <!--Slide imagens-->
                <div class="slide first">
                    <img src="./img/biquini_verde3.jpeg" alt="imagem1" />
                </div>
                <div class="slide">
                    <img src="./img//biquini_vermelho4.jpeg" alt="imagem2" />
                </div>
                <div class="slide">
                    <img src="./img/biquini_verde4.jpeg" alt="imagem3" />
                </div>
                <div class="slide">
                    <img src="./img/biquini_verde2.jpeg" alt="imagem4" />
                </div>
                <!--Fim Slide imagens-->

                <!--Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>

            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

        </div>
    </main>
    <footer></footer>
    <script src="./js/mobile-navbar.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
